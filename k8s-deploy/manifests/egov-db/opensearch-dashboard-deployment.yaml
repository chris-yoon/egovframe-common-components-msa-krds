apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensearch-dashboards
  namespace: egov-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opensearch-dashboards
  template:
    metadata:
      labels:
        app: opensearch-dashboards
    spec:
      containers:
      - name: opensearch-dashboards
        image: opensearchproject/opensearch-dashboards:2.15.0
        ports:
        - containerPort: 5601
        env:
        - name: OPENSEARCH_HOSTS
          value: '["https://opensearch-internal:9200"]'
        readinessProbe:
          httpGet:
            path: /app/home
            port: 5601
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /app/home
            port: 5601
          initialDelaySeconds: 60
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: opensearch-dashboards
  namespace: egov-db
spec:
  selector:
    app: opensearch-dashboards
  ports:
  - port: 5601
    targetPort: 5601
    nodePort: 30561
  type: NodePort