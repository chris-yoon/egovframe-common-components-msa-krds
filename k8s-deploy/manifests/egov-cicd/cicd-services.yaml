apiVersion: v1
kind: Service
metadata:
  name: jenkins-headless
  namespace: egov-cicd
spec:
  clusterIP: None
  ports:
  - port: 8080
  selector:
    app: jenkins
---
apiVersion: v1
kind: Service
metadata:
  name: jenkins
  namespace: egov-cicd
  labels:
    app: jenkins
spec:
  type: NodePort
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      nodePort: 30011  # Jenkins Web UI용 포트
    - name: agent
      port: 50000
      targetPort: 50000
      nodePort: 30010  # Jenkins Agent 연결용 포트
  selector:
    app: jenkins
    statefulset.kubernetes.io/pod-name: jenkins-0
---
